    <div class="content2">
        <div id="content-display">
            <h1><a href="/HTML/실적마감.html">실적마감</a></h1>
            <div class="select">
                <select class="_select">
                    <option>주간</option>
                    <option>월간</option>
                    <option>분기별</option>
                </select>
            </div>


            <div class="chart-container doughnut">
                <canvas id="doughnut-chart"></canvas>
            </div>
            <div class="chart-container linec">
                <canvas id="line-chart"></canvas>
            </div>


            <div class="progress">
                <h1><a href="/HTML/생산현황.html">생산현황</a></h1>
                <div class="progress-explain">
                    <span>1차 생산</span>
                    <span>1차 검수</span>
                    <span>2차 생산</span>
                    <span>2차 검수</span>
                    <span>포장</span>
                    <span>3차 검수</span>
                    <span>출하</span>
                </div>
                <div class="progress-container">
                    <div class="progress-line-container">
                        <div class="progress-line"></div>
                        <div class="progress-line"></div>
                        <div class="progress-line"></div>
                        <div class="progress-line"></div>
                        <div class="progress-line"></div>
                        <div class="progress-line"></div>
                        <div class="progress-line"></div>
                    </div>
                    <div class="progress-bar"></div>
                </div>
                <div class="procount">
                    <img src="/image/갱신.png" class="pro-restart">
                    <br>
                    <span>생산 수량 | 20 BOX</span><br>
                    <span>불량 수량 | 1 BOX</span>
                </div>
            </div>

        </div>
    </div>

    <div class="content3">
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev">◀</button>
                <h2 id="month-year"></h2>
                <button id="next">▶</button>
            </div>
            <div class="calendar">
                <div class="day-names">
                    <div>일</div>
                    <div>월</div>
                    <div>화</div>
                    <div>수</div>
                    <div>목</div>
                    <div>금</div>
                    <div>토</div>
                </div>
                <div id="days" class="days"></div>
            </div>
        </div>
    </div>

    <div class="content4">
        <div class="memo-container">
            <h2>메모 작성</h2>
            <textarea id="memo-input" rows="4" placeholder="메모를 작성하세요..."></textarea><br>
            <button id="add-memo">메모 추가</button>
        </div>

        <div class="memo-list">
            <h2>작성된 메모</h2>
            <ul id="memo-output">
                <!-- 메모 리스트가 여기에 추가됩니다 -->
            </ul>
